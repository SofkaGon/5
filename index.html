<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CraftY Studio</title>
  <style>
  body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: transparent;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      transition: background-color 0.3s, box-shadow 0.3s;
      z-index: 1000;
    }

    .navbar-scrolled {
      background-color: rgba(226, 235, 232, 0.9);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    .navbar-brand {
      font-size: 2rem;
      font-weight: 500;
      letter-spacing: 3px;
      text-decoration: none;
      color: white;
    }

    .navbar-scrolled .navbar-brand {
      color: #4f4f4f;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .navbar a {
      text-decoration: none;
      color: white;
      transition: color 0.3s;
    }

    .navbar-scrolled a {
      color: #4f4f4f;
    }
    .navbar-scrolled .icon {
      background-image: url(images-index/category_9532054.png);
    }
    .navbar .icons {
      display: flex;
      gap: 15px;
      margin-right: 8%;
    }

    .navbar .icon {
      font-size: 1.2rem;
      color: inherit;
    }

    /* Hero Section */
    #intro {
      background-image: url(images-index/studio-ghibli-howl-s-garden-plal8rt6cs9zike9.jpg);
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
    }

    #image-opacity {
      background-color: rgba(108, 94, 94, 0.5);
      background-size: cover;
      background-position: center;
      height: 100vh;
      position: relative;
      z-index: 1;
    }

    #intro::before {
      content: '';
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .intro-content {
      position: relative;
      z-index: 3;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .display-1 {
      font-size: 6rem;
      font-weight: 500;
      letter-spacing: 20px;
      margin: 0;
    }

    @media (min-width: 1600px) {
      .display-1 {
        font-size: 10rem;
        letter-spacing: 40px;
      }
    }

    /* Main content */
    main .container {
      padding: 5rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Responsive tweaks */
    @media (max-width: 991px) {
      .navbar {
        background-color: rgba(0, 0, 0, 0.05);
      }
      .navbar a,
      .navbar .navbar-brand {
        color: #4f4f4f;
      }
    }

    @media (max-width: 450px) {
      #intro {
        height: 950px;
      }
    }

    @media (min-width: 550px) and (max-width: 750px) {
      #intro {
        height: 1100px;
      }
    }

    @media (min-width: 800px) and (max-width: 990px) {
      #intro {
        height: 600px;
      }
    }
  
  </style>
  <script>
    window.addEventListener('scroll', function () {
      const navbar = document.querySelector('.navbar');
      if (window.scrollY > 50) {
        navbar.classList.add('navbar-scrolled');
      } else {
        navbar.classList.remove('navbar-scrolled');
      }
    });
  </script>
</head>

<body>

  <nav class="navbar">
    <a href="#" class="navbar-brand"><img src="images-index/image 110.png" style="width: 90px; height: 40px;"/></a>
    <div class="icons">
      <a href="#" class="icon"><img src="images-index/category.png" style="height: 40px;width: 40px;"/></a>
    </div>
  </nav>

  <header>
    <section id="intro">
      <div class="intro-content">
        <div id="image-opacity"></div>
        <h1 class="display-1">STUDIO GHIBLI</h1>
      </div>
    </section>
  </header>

  <main>
    <div class="container">
      <!-- Your content here -->
    </div>
  </main>

</body>
</html>
