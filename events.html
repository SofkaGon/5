<!--javascript-->>
<script>
  //burger menu uses const to display elements using getelemntbyid 
  const burgerIcon = document.getElementById('burger-icon');
  const navWrapper = document.getElementById('navWrapper');
//when clicked on burger icon it will change it self to open and display the list
  burgerIcon.addEventListener('click', () => {
    navWrapper.classList.toggle('open');

    // burger icon image changes from src to data-alt when clicked
    const currentSrc = burgerIcon.getAttribute('src');
    const altSrc = burgerIcon.getAttribute('data-alt');
    burgerIcon.setAttribute('src', altSrc);
    burgerIcon.setAttribute('data-alt', currentSrc);
  });
//this is function that uses scroll to change appearance of the navbar
  window.addEventListener('scroll', () => {
    const navbar = document.querySelector('.navbar');
    //if statement >50 ensures that when scrolled by >50 the class will apear as scrolled
    if (window.scrollY > 50) {
      navbar.classList.add('navbar-scrolled');
      //else stament ensures that when the user haven't scrolled yet the class navbar scrolled won't be active
    } else {
      navbar.classList.remove('navbar-scrolled');
    }
  });
</script>
